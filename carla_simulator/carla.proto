syntax = "proto3";

package carla;

service CarlaDataService {
  rpc GetSensorData (EmptyRequest) returns (SensorResponse);
}

message EmptyRequest {}

message SensorResponse {
  float speed = 1;
  float acceleration = 2;
  float steering = 3;
  float brake = 4;
  float throttle = 5;
  float lane_offset = 6;
  string traffic_sign = 7;
  string status = 8;
  bool sensor_ok = 9;   // âœ… Add this field
}
